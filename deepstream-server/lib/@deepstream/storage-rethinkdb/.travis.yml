env:
  global:
    - CXX=g++-4.8

before_install:
  - if [[ "$TRAVIS_OS_NAME" == "osx"  ]]; then brew update   ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"  ]]; then brew install rethinkdb  ; fi
  - if [[ "$TRAVIS_OS_NAME" == "osx"  ]]; then rethinkdb --daemon ; fi

addons:
  rethinkdb: '2.3'

# Do not insert any code under here without making sures it's in publishingtest first
language: node_js
dist: xenial

node_js:
  - "10"

matrix:
  include:
    - node_js: "10"
      os: osx
    - node_js: "10"
      os: linux

script:
  - npm run test
  - curl -o package.sh -L https://raw.githubusercontent.com/deepstreamIO/deepstream.io/master/scripts/connector/package-connector.sh
  - chmod 555 package.sh
  - ./package.sh

deploy:
  - provider: releases
    skip_cleanup: true
    api_key: ${GITHUB_TOKEN}
    file_glob: true
    file:
      - "build/*/*.tar.gz"
      - "build/*/*.zip"
    on:
      tags: true
  - provider: npm
    email: "info@deepstream.io"
    api_key: ${NPM_TOKEN}
    skip_cleanup: true
    on:
      tags: true
      node_js: '10'
      condition: $TRAVIS_OS_NAME = linux

after_deploy:
  - curl -o test.sh -L https://raw.githubusercontent.com/deepstreamIO/deepstream.io/master/scripts/connector/test-connector.sh
  - chmod 555 test.sh
  - ./test.sh

after_script:
  - "cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js"
